<!doctype html>
<html>
  <head>
    <title>Routing</title>
   

    <style>
#map {
  height: 100%;
}
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color:blue;
  padding: 10px;
  border: 1px solid #999;
  text-align: center;
  font-family: "Roboto", "sans-serif";
  line-height: 30px;
  padding-left: 10px;
  border-radius:15px;
width:500px;
color:white;
box-shadow:5px 5px 5px 5px black;
}

</style>
    <script>
var map = new
google.maps.Map(document.getElementById("map_canvas"));
function renderDirections(result) {
var directionsRenderer = new google.maps.DirectionsRenderer;
directionsRenderer.setMap(map);
directionsRenderer.setDirections(result);
}

var directionsService = new google.maps.DirectionsService;
function requestDirections(start, end) {
directionsService.route({
origin: start,
destination: end,
travelMode: google.maps.DirectionsTravelMode.DRIVING
}, function(result) {
renderDirections(result);
});
}
requestDirections('Huntsville, AL', 'Boston, MA');
requestDirections('Bakersfield, CA', 'Vancouver, BC');
</script>
  </head>
  <body>
    <div id="floating-panel">
      <b>Start: </b>
      <select id="start">
	<option>Select Start Place</option>
       <option value="thiruchendur">Thiruchendur</option>
        <option value="paramankurichi">Paramankurichi</option>
        <option value="tirunelveli">Tirunelveli</option>
        <option value="thoothukudi">Thoothukudi</option>
        <option value="Dr Sivanthi Aditanar College Of Engineering">Dr Sacoe</option>
        <option value="udangudi">Udangudi</option>
       
      </select>
      <b>End: </b>
      <select id="end">
	<option>Select Destination Place</option>
       <option value="thoothukudi">Thoothukudi</option>
        <option value="sonaganvilai">Sonaganvilai</option>
        <option value="tirunelveli">Tirunelveli</option>
        <option value="paramankurichi">Paramankurichi</option>
        <option value="udangudi">Udangudi</option>
        
      </select><br/>
     <b>Mode of Travel: </b>
      <select id="mode">
<option>Select Mode</option>
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="TRANSIT">Transport</option>
      </select>
    </div>
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
